<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>
    <!-- tailwind & daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/b122fcb17f.js"
      crossorigin="anonymous"
    ></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            manrope: "Manrope",
          },
          extend: {
            colors: {
              primary: "rgb(171, 239, 95)",
              secondary: "rgb(33, 33, 33)",
              semi_dark: "rgb(73, 73, 73)",
              light: "rgb(115, 115, 115)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <header>
      <!-- nav-bar start -->
      <nav class="container mx-auto">
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown hidden">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Item 1</a></li>
                <li>
                  <a>Parent</a>
                  <ul class="p-2">
                    <li><a>Submenu 1</a></li>
                    <li><a>Submenu 2</a></li>
                  </ul>
                </li>
                <li><a>Item 3</a></li>
              </ul>
            </div>
            <i
              class="bg-primary rounded-full px-2 py-1.5 rotate-45 fa-solid fa-arrow-up"
            ></i>
            <a class="ml-2 text-3xl font-extrabold">Rinterio</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="text-base font-normal menu menu-horizontal px-1">
              <li class="text-base font-extrabold"><a>Home</a></li>
              <li class="text-light"><a>Services</a></li>
              <li class="text-light"><a>Portfolio</a></li>
              <li class="text-light"><a>Blogs</a></li>
              <li class="text-light"><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <p><i class="fas fa-search"></i></p>
            <p><i class="fa-solid fa-cart-shopping"></i></p>
            <a class="btn bg-primary text-xl rounded-full font-extrabold"
              >Book Consult
              <i class="rotate-45 fa-solid fa-circle-arrow-up"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
